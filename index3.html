<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form id="calculator-form">
                <input id="display" type="text"> <br>
                <div class="row">
                    <button class="mathOper" id="clear">AC</button>
                    <button class="mathOper" id="plusMinus">+/-</button>
                    <button class="mathOper" id="percent">%</button>
                    <button class="mathOper" id="divide">/</button>
                </div>
                <div class="row">
                    <button class="number" id="number7">7</button>
                    <button class="number" id="number8">8</button>
                    <button class="number" id="number9">9</button>
                    <button class="mathOper" id="multiply">x</button>
                </div>
                <div class="row">
                    <button class="number" id="number4">4</button>
                    <button class="number" id="number5">5</button>
                    <button class="number" id="number6">6</button>
                    <button class="mathOper" id="minus">-</button>
                </div>
                <div class="row">
                    <button class="number" id="number1">1</button>
                    <button class="number" id="number2">2</button>
                    <button class="number" id="number3">3</button>
                    <button class="mathOper" id="plus">+</button>
                </div>
                <div class="row">
                    <button class="number" id="number0">0</button>
                    <button class="number" id="point">.</button>
                    <button class="mathOper" id="equals">=</button>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
